<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/laptop.css">
    <link rel="stylesheet" href="./css/tablet.css">
    <link rel="stylesheet" href="./css/mobile.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- ---------------------- header -------------- -->
        <header>
            <img src="./images/burger.svg" alt="burger menu" class="burger_menu">
            <img src="./images/xmark.svg" alt="close burger menu" class="x_mark">
            <nav class="burger_list">
                <ul class="header_ul">
                    <li><a href="./index.html" class="header_ul_li">Home</a></li>
                    <li><a href="./catalog.html" class="header_ul_li">Catalog</a></li>
                    <li><a href="./contact.html" class="header_ul_li">Contact Us</a></li>
                </ul>
            </nav>
            <a href="./index.html"><img src="./images/logo.svg" alt="site logo" class="site_logo"></a>
            <div class="icons">
                <a href="./catalog.html" class="header_icons">
                    <img src="./images/search.svg" alt="search items">
                </a>

                <a href="./contact.html" class="header_icons user_icon">
                    <img src="./images/user.svg" alt="sign in">
                </a>

                <a href="#" class="header_icons">
                    <img src="./images/cart.svg" alt="see cart">
                </a>
            </div>
        </header>
        <!-- --------------------- main ---------------- -->
        <main>
            <section class="main_section">
                <!-- form section  -->
                <section class="form_section">
                    <h1 class="form_section_title">Get in Touch</h1>
                    <form>
                        <div class="form_inputs">
                            <input type="text" name="name" id="name_input" placeholder="Full Name">
                            <input type="email" name="email" id="email_input" placeholder="Email">
                        </div>
                        <textarea name="message" id="textarea_message" placeholder="Message"></textarea>
                        <button type="submit" class="submit_btn">SEND MESSAGE</button>
                    </form>
                </section>
                <!-- map section  -->
                <section class="map_section">
                    <address class="address_contacts">
                        <a href="tel:+(32)2 56 78 98" class="address_link">
                            <img src="./images/phonecall.svg" alt="call">
                        </a>
                        <a href="mailto:example@gmail.com" class="address_link">
                            <img src="./images/email.svg" alt="email">
                        </a>
                        <a href="https://maps.app.goo.gl/aoHaVrxv7LMfU3A37" target="_blank" class="address_link">
                            <img src="./images/address.svg" alt="address">
                        </a>
                    </address>
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.938283585631!2d44.795758899999996!3d41.700268!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd6f5381cb%3A0x86bcad58f3700906!2s24%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1769887158459!5m2!1sen!2sge"
                        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </section>
            </section>
        </main>
        <!-- --------------------footer ------------------- -->
        <footer>
            <div class="footer">
                <ul class="footer_ul">
                    <li class="h4">Brands</li>
                    <li class="footer_ul_li">Fender</li>
                    <li class="footer_ul_li">Gibson</li>
                    <li class="footer_ul_li">Jackson</li>
                    <li class="footer_ul_li">Ibanez</li>
                </ul>
                <ul class="footer_ul">
                    <li class="h4">Information</li>
                    <li class="footer_ul_li">Blog</li>
                    <li class="footer_ul_li">Delivery</li>
                    <li class="footer_ul_li">About us</li>
                </ul>
                <div class="footer_div">
                    <h4 class="h4">Contact</h4>
                    <address class="footer_address">
                        <a href="https://maps.app.goo.gl/mFnLn9mU8zGtsDW49" target="_blank"
                            class="contacts footer_ul_li">Tbilisi, str, Rustaveli 24</a>
                        <a href="tel:++(32)2 56 78 98" class="contacts footer_ul_li">+(32)2 56 78 98</a>
                        <div class="footer_socials">
                            <a href="https://www.facebook.com/" target="_blank"><img src="./images/facebook.svg"
                                    alt="facebook link"></a>
                            <a href="https://www.whatsapp.com/" target="_blank"><img src="./images/whatsapp.svg"
                                    alt="whatsapp link"></a>
                            <a href="https://www.instagram.com/" target="_blank"><img src="./images/instagram.svg"
                                    alt="instagram link"></a>
                        </div>
                    </address>
                </div>

            </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>

</html>
